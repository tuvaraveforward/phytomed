<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phytomed - Cart</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Phytomed</a>
                <a href="index.html" class="logo">
                    <img src="images/icon.jpg" alt="Phytomed" class="logo-img">
                    <span class="sr-only">Phytomed</span>
                </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="cart-page">
        <div class="container">
            <h1>Your Shopping Cart</h1>
            <div class="cart-container">
                <div class="cart-items">
                    <!-- Cart items will be loaded here -->
                    <p class="empty-cart-message">Your cart is empty</p>
                </div>
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span class="subtotal">$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Transport:</span>
                        <span>$5.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span class="total-price">$5.00</span>
                    </div>
                    <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
                    <a href="products.html" class="continue-shopping">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Forward Tuvarave Phytomed 2026. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
