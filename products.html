<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phytomed - Products</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">Phytomed</a>
                    <img src="images/icon.jpg" alt="Phytomed" class="logo-img">
                    <span class="sr-only">Phytomed</span>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="cart.html">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="products-page">
        <div class="container">
            <h1>Our Products</h1>
            <div class="filter-options">
                <select id="category-filter">
                    <option value="all">All Categories</option>
                    <option value="Chronicle">Chronicle</option>
                    <option value="Immune Support">Immune Support</option>
                    <option value="STIs">STIs</option>
                    <option value="Skin Care">Skin Care</option>
                    <option value="Herbal Teas">Herbal Teas</option>

                </select>
                <select id="sort-filter">
                    <option value="default">Sort by</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>
            <div class="products-grid">
                <!-- All products will be loaded here -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; Forward Tuvarave Phytomed 2026. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
